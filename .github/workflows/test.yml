name: Test suite

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "10.0"
      - uses: actions/checkout@v3
      - name: Install llvmenv
        run: cargo install llvmenv
      - name: init
        run: llvmenv init
      - name: entries
        run: llvmenv entries
      - name: build
        run: llvmenv build-entry 10.0.0
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
            command: test
