name: Test suite

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      - uses: actions/checkout@v3
    
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: ${{ "10.0" }}

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
          command: check
          
    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
          command: test